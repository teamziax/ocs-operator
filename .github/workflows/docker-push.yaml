name: image-publisher

on:
  workflow_dispatch:
    inputs:
      IMAGE_TAG:
        required: true
        default: latest

jobs:
  docker-push:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - uses: actions/setup-go@v4
      with:
        go-version-file: go.mod

    - uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push docker images
      env:
        IMAGE_REGISTRY: ghcr.io/teamziax
        REGISTRY_NAMESPACE: ocs-operator
        IMAGE_TAG: ${{ github.event.inputs.IMAGE_TAG }}
      run: |
        make ocs-operator
        podman push ${IMAGE_REGISTRY}/${REGISTRY_NAMESPACE}/ocs-operator:${IMAGE_TAG}

        make ocs-metrics-exporter
        podman push ${IMAGE_REGISTRY}/${REGISTRY_NAMESPACE}/ocs-metrics-exporter:${IMAGE_TAG}

        make operator-bundle
        podman push ${IMAGE_REGISTRY}/${REGISTRY_NAMESPACE}/operator-bundle:${IMAGE_TAG}

        make operator-catalog
        podman push ${IMAGE_REGISTRY}/${REGISTRY_NAMESPACE}/operator-catalog:${IMAGE_TAG}

